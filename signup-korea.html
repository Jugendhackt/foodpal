<!DOCTYPE html>
<html>
    <head>
        <title>FoodPal - Jugend Hackt</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
        <script src="./js/signup.js"></script>
    </head>
    <body>
        <section class="signup container">
            <header class="country">
                <h1>대한민국</h1>
            </header>
            <form id="form">
                <input id="country" type="hidden" name="country" value="korea">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" placeholder="사용자이름" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="이메일" required>
                    <small id="emailHelp" class="form-text text-muted">다른 사용자들에게 공개되는 주소입니다</small>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                </div>
                <div class="form-group">
                    <label for="contact">연락처</label>
                    <textarea class="form-control" id="contact" rows="3" placeholder="facebook, twitter, 전화번호 등"></textarea>
                </div>
                <div class="form-group">
                    <label for="food">음식</label>
                    <input type="text" class="form-control" id="food" aria-describedby="foodHelp" placeholder="(필수) 음식이름" required>
                    <small id="foodHelp" class="form-text text-muted">나누고 싶은 음식을 적어주세요.</small>
                </div>
                <div class="form-group">
                    <label for="food">음식 이미지 주소</label>
                    <input type="text" class="form-control" id="food-image" placeholder="(Optional)">
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
        </section>
    </body>
</html>
